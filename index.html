<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codlynx Dynamics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #0d0d0d, #002244, #004d99);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

#bgCanvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

.container {
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
    position: relative;
    z-index: 1;
}

.logo {
    width: 260px; /* Bigger logo */
    animation: float 4s ease-in-out infinite;
}

h1 {
    font-size: 2.2rem;
    margin-top: 20px;
    font-weight: 700;
}

p {
    margin: 15px auto;
    font-size: 1.1rem;
    opacity: 0.85;
    max-width: 500px;
}

.btn {
    display: inline-block;
    margin-top: 20px;
    padding: 14px 32px;
    background: #00b4d8;
    color: white;
    text-decoration: none;
    border-radius: 30px;
    font-weight: 500;
    transition: 0.3s;
}

.btn:hover {
    background: #0096c7;
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0,180,216,0.8);
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Responsive Design */
@media (max-width: 600px) {
    .logo {
        width: 200px;
    }
    h1 {
        font-size: 1.6rem;
    }
    p {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas> <!-- Animated background -->

    <div class="container">
        <img src="logo.png" alt="Codlynx Dynamics Logo" class="logo">
        <h1>Innovative Solutions for Tomorrow</h1>
        <p>We build modern, scalable, and creative tech solutions for startups, businesses, and individuals.</p>
        <a href="home.html" class="btn">Get Started</a>
    </div>

    <script>
        // Animated glowing particles
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for (let i = 0; i < 50; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
    });
}

function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0, 180, 216, 0.8)";
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(drawParticles);
}

drawParticles();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
    </script>
</body>
</html>
